<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Orders</title>
  <style>
    /* Existing styles remain */
    .clickable {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
    }

    .product-image {
      max-width: 200px;
      margin: 10px 0;
    }

    .metafield {
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <!-- Existing table structure remains -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Add modal handling
    const modal = document.getElementById("productModal");
    const span = document.querySelector(".close");

    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }

    async function showProductDetails(order) {
      try {
        const productIds = [...new Set(order.line_items.map(item => item.product_id))];
        const response = await fetch('/api/product-details', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productIds })
        });

        const productsData = await response.json();
        showModal(productsData);
      } catch (err) {
        console.error('Error:', err);
        alert('Failed to load product details');
      }
    }

    function showModal(productsData) {
      const content = productsData.map((productData, index) => {
        const product = productData.data?.product;
        if (!product) return '<div>Product not found</div>';

        const image = product.images.edges[0]?.node.originalSrc ?
          `<img src="${product.images.edges[0].node.originalSrc}" class="product-image">` :
          '<div>No image available</div>';

        const metafields = product.metafields.edges.length > 0 ?
          product.metafields.edges.map(edge => `
            <div class="metafield">
              <strong>${edge.node.namespace}.${edge.node.key}</strong>: 
              ${edge.node.value}
            </div>
          `).join('') :
          '<div>No metafields found</div>';

        return `
          <div class="product-details">
            <h3>Product ${index + 1}</h3>
            ${image}
            <h4>Metafields:</h4>
            ${metafields}
          </div>
        `;
      }).join('<hr>');

      document.getElementById('modalContent').innerHTML = content;
      modal.style.display = "block";
    }

    }
  </script>
</body>
</html>
