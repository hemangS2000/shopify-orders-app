<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Orders</title>
  <style>
    /* All previous styles remain */
    .clickable { cursor: pointer; color: #007bff; text-decoration: underline; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: white; margin: 2% auto; padding: 20px; width: 80%; max-width: 800px; position: relative; }
    .close { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; }
    .product-image { max-width: 200px; margin: 10px 0; }
    .metafield { margin: 5px 0; padding: 5px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Shopify Orders</h1>
  <table>
    <!-- Table structure remains same -->
  </table>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    function safeStringify(obj) {
      return JSON.stringify(obj)
        .replace(/</g, '\\u003c')
        .replace(/>/g, '\\u003e')
        .replace(/&/g, '\\u0026');
    }

    let currentOrders = [];
    const modal = document.getElementById("productModal");
    const span = document.querySelector(".close");

    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }

    async function loadOrders() {
      try {
        const res = await fetch('/api/orders');
        currentOrders = await res.json();
        renderOrders();
      } catch (err) {
        console.error('Error loading orders:', err);
      }
    }

    const eventSource = new EventSource('/events');
    eventSource.onmessage = () => loadOrders();

    function renderOrders() {
      const tbody = document.getElementById('orders-table-body');
      tbody.innerHTML = currentOrders.map((order, index) => {
        // Previous rendering logic
        return `
          <tr class="${rowClass}">
            <!-- Other columns -->
            <td>
              <span class="clickable" 
                    onclick="showProductDetails(${safeStringify(order)})">
                ${order.line_items.length}
              </span>
            </td>
            <!-- Remaining columns -->
          </tr>
        `;
      }).join('');
    }

    async function showProductDetails(order) {
      console.log('Clicked order:', order);
      try {
        const productIds = [...new Set(order.line_items.map(item => item.product_id))];
        console.log('Fetching details for product IDs:', productIds);
        
        const response = await fetch('/api/product-details', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productIds })
        });
        
        console.log('API response:', response);
        const productsData = await response.json();
        console.log('Received product data:', productsData);
        
        showModal(productsData);
      } catch (err) {
        console.error('Error:', err);
        alert('Error: ' + err.message);
      }
    }

    function showModal(productsData) {
      // Previous modal content rendering
    }

    loadOrders();
  </script>
</body>
</html>
