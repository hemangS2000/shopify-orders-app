<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Orders</title>
  <style>
    /* Existing table styles */
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .no-shipping { background-color: #ffdddd; }
    .home-delivery { color: #666; font-style: italic; }
    
    /* Clickable item count */
    .clickable {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 2% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
    }

    .product-image {
      max-width: 200px;
      margin: 10px 0;
    }

    .metafield {
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Shopify Orders</h1>
  <table>
    <thead>
      <tr>
        <th>Source</th>
        <th>Order #</th>
        <th>Customer Info</th>
        <th>Item Count</th>
        <th>Pickup Action</th>
      </tr>
    </thead>
    <tbody id="orders-table-body"></tbody>
  </table>

  <!-- Product Details Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let currentOrders = [];
    const modal = document.getElementById("productModal");
    const span = document.querySelector(".close");

    // Event listeners
    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }

    // Initial load
    async function loadOrders() {
      try {
        const res = await fetch('/api/orders');
        currentOrders = await res.json();
        renderOrders();
      } catch (err) {
        console.error('Error loading orders:', err);
      }
    }

    // SSE connection
    const eventSource = new EventSource('/events');
    eventSource.onmessage = () => loadOrders();

    // Render orders
    function renderOrders() {
      const tbody = document.getElementById('orders-table-body');
      tbody.innerHTML = currentOrders.map((order, index) => {
        const requiresShipping = order.line_items.some(item => item.requires_shipping);
        const shippingMethod = order.shipping_lines?.[0]?.title || 'No shipping';
        const isPickupPoint = shippingMethod === 'Standard Pickup-Point';
        
        const rowClass = requiresShipping ? '' : 'no-shipping';
        
        let pickupActionContent;
        if (!requiresShipping) {
          pickupActionContent = 'Digital product';
        } else if (isPickupPoint) {
          pickupActionContent = `<button onclick='sendToApi(${JSON.stringify(order)}, "pickup-${index}")'>Send to API</button>`;
        } else {
          pickupActionContent = `<span class="home-delivery">${shippingMethod}</span>`;
        }

        return `
          <tr class="${rowClass}">
            <td>${order.source_name}</td>
            <td>${order.order_number}</td>
            <td>
              ${order.shipping_address?.name || 'N/A'}<br>
              ${order.customer.email}<br>
              ${order.shipping_address?.phone || 'N/A'}<br>
              ${order.shipping_address ? [
                order.shipping_address.address1,
                order.shipping_address.address2,
                order.shipping_address.zip,
                order.shipping_address.city,
                order.shipping_address.country
              ].filter(Boolean).map(item => `${item}<br>`).join('') : 'No shipping address'}
            </td>
            <td>
              <span class="clickable" 
                    onclick="showProductDetails(${JSON.stringify(order).replace(/</g, '\\u003c')})">
                ${order.line_items.length}
              </span>
            </td>
            <td id="pickup-${index}">
              ${pickupActionContent}
            </td>
          </tr>
        `;
      }).join('');
    }

    // Product details handler
    async function showProductDetails(order) {
      try {
        const productIds = [...new Set(order.line_items.map(item => item.product_id))];
        const response = await fetch('/api/product-details', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productIds })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const productsData = await response.json();
        showModal(productsData);
      } catch (err) {
        console.error('Error:', err);
        alert('Failed to load product details. Check console for details.');
      }
    }

    // Show modal with product data
    function showModal(productsData) {
      const content = productsData.map((productData, index) => {
        const product = productData.data?.product;
        if (!product) return '<div>Product not found</div>';

        const image = product.images.edges[0]?.node.originalSrc ?
          `<img src="${product.images.edges[0].node.originalSrc}" class="product-image">` :
          '<div>No image available</div>';

        const metafields = product.metafields.edges.length > 0 ?
          product.metafields.edges.map(edge => `
            <div class="metafield">
              <strong>${edge.node.namespace}.${edge.node.key}</strong>: 
              ${edge.node.value}
            </div>
          `).join('') :
          '<div>No metafields found</div>';

        return `
          <div class="product-details">
            <h3>Product ${index + 1}</h3>
            ${image}
            <h4>Metafields:</h4>
            ${metafields}
          </div>
        `;
      }).join('<hr>');

      document.getElementById('modalContent').innerHTML = content;
      modal.style.display = "block";
    }

    // Initial load
    loadOrders();
  </script>
</body>
</html>
